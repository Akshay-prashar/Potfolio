<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator_style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="cal-box">
            <input type="text" class="input-box">
            <div class="btn-box">
                <div class="btn-rows">
                    <button class="inpt-btn bg-gry">Ac</button>
                    <button class="inpt-btn bg-gry">%</button>
                    <button class="inpt-btn bg-gry">**</button>
                    <button class="inpt-btn bg-ylo">/</button>
                </div>
                <div class="btn-rows">
                    <button class="inpt-btn">7</button>
                    <button class="inpt-btn">8</button>
                    <button class="inpt-btn">9</button>
                    <button class="inpt-btn bg-ylo">*</button>
                </div>
                <div class="btn-rows">
                    <button class="inpt-btn">4</button>
                    <button class="inpt-btn">5</button>
                    <button class="inpt-btn">6</button>
                    <button class="inpt-btn bg-ylo">-</button>
                </div>
                <div class="btn-rows">
                    <button class="inpt-btn">1</button>
                    <button class="inpt-btn">2</button>
                    <button class="inpt-btn">3</button>
                    <button class="inpt-btn bg-ylo">+</button>
                </div>
                <div class="btn-rows">
                    <button class="inpt-btn lrg-btn">0</button>
                    <button class="inpt-btn">.</button>
                    <button class="inpt-btn bg-ylo">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Calculator_script.js"></script>
</body>

</html>
